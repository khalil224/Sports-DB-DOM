<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptual API</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6 col-sm-6 ">
                <h1>left side</h1>
                <div class="input-group">
                    <input id="search-box" type="search" class="form-control rounded" placeholder="Search"
                        aria-label="Search" aria-describedby="search-addon" />
                    <button onclick="allPlayers()" id="search-btn" type="button"
                        class="btn btn-outline-primary">search</button>
                </div>
                <div id="player-container" class="player-container">
                    <div class="card border">
                        <div class="pro-pic">
                            <img class="w-25" src="" alt="">
                        </div>
                        <h2>Name:</h2>
                        <h5>Country:</h5>
                        <p></p>
                        <div class="allButton">
                            <button class="btn btn-danger">Delet</button>
                            <button class="btn btn-primary">Details</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6  ">
                <h1>right side</h1>
                <div id="detail-container">

                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
